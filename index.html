<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派克公會任務區</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --harry-color: #ef4444; --zoe-color: #10b981; --ian-color: #3b82f6; --chris-color: #f59e0b; }
        body { background-color: #f8fafc; font-family: sans-serif; padding-bottom: 50px; }
        .guild-header { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: white; padding: 30px 0; margin-bottom: 30px; border-radius: 0 0 24px 24px; }
        .section-title { font-weight: 700; color: #1e293b; margin-bottom: 20px; padding-left: 10px; border-left: 5px solid #6366f1; }
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s; }
        .event-bar { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 6px solid #1e293b; display: flex; align-items: center; justify-content: space-between; }
        .member-header { padding: 12px; text-align: center; font-weight: 800; border-radius: 16px 16px 0 0; color: white; }
        .bg-harry { background-color: var(--harry-color); } .bg-zoe { background-color: var(--zoe-color); }
        .bg-ian { background-color: var(--ian-color); } .bg-chris { background-color: var(--chris-color); }
        .task-box { border-bottom: 1px solid #e2e8f0; padding: 15px 10px; }
        .task-box:last-child { border-bottom: none; }
        .badge-aspect { font-size: 0.7rem; background: #f1f5f9; color: #475569; padding: 4px 8px; border-radius: 6px; }
        .deadline-text { color: #e11d48; font-weight: 600; font-size: 0.75rem; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner-border text-primary"></div>
        <p class="mt-3 fw-bold">正在讀取派克公會資料...</p>
    </div>

    <div class="container-fluid guild-header text-center">
        <h1><i class="fas fa-crown text-warning"></i> 派克公會任務區</h1>
    </div>

    <div class="container">
        <h3 class="section-title"><i class="fas fa-users-cog text-primary"></i> 成員工作細節</h3>
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-3"><div class="card"><div class="member-header bg-harry">Harry</div><div class="card-body p-2" id="tasks-harry"></div></div></div>
            <div class="col-12 col-md-6 col-lg-3"><div class="card"><div class="member-header bg-zoe">Zoe</div><div class="card-body p-2" id="tasks-zoe"></div></div></div>
            <div class="col-12 col-md-6 col-lg-3"><div class="card"><div class="member-header bg-ian">Ian</div><div class="card-body p-2" id="tasks-ian"></div></div></div>
            <div class="col-12 col-md-6 col-lg-3"><div class="card"><div class="member-header bg-chris">Chris</div><div class="card-body p-2" id="tasks-chris"></div></div></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        // 這裡直接使用你提供的發布連結
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSLnU0BMgl4AFXJuTVBtdmcCvuhDbv7TJxLHGK0BQZ9pJTOxdcLQ2QU1inCjXeZKJdc9v3-y4Kfk4aS/pub?output=csv';

        async function init() {
            try {
                Papa.parse(CSV_URL, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        console.log("Data loaded:", results.data);
                        renderTasks(results.data);
                        document.getElementById('loading-overlay').style.display = 'none';
                    },
                    error: function(err) {
                        document.getElementById('loading-overlay').innerHTML = "讀取失敗，請確認試算表已發布";
                    }
                });
            } catch (e) {
                console.error(e);
            }
        }

        function renderTasks(data) {
            const members = ['Harry', 'Zoe', 'Ian', 'Chris'];
            members.forEach(m => {
                const container = document.getElementById(`tasks-${m.toLowerCase()}`);
                
                // 篩選邏輯：負責人包含名字，且完成日期為空
                const myTasks = data.filter(row => {
                    const owner = row['負責人'] || '';
                    const done = row['完成日期'] || '';
                    return owner.includes(m) && done.trim() === '';
                });

                if(myTasks.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted my-4">目前無任務</p>';
                    return;
                }

                container.innerHTML = myTasks.map(t => `
                    <div class="task-box">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="badge-aspect">${t['Aspect'] || '一般'}</span>
                            <span class="fw-bold text-primary">${t['進度'] || '0%'}</span>
                        </div>
                        <div class="fw-bold mb-2">${t['Task']}</div>
                        <div class="deadline-text">
                            <i class="far fa-clock"></i> 期限: ${t['Deadline'] || '--'}
                        </div>
                    </div>
                `).join('');
            });
        }

        init();
    </script>
</body>
</html>
